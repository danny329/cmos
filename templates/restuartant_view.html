{% load static %}
{% static "images" as baseUrl %}
{% include 'com.html' %}
{% include 'navbar.html' %}
<style>
div::-webkit-scrollbar {
  width: 1px;
}

div::-webkit-scrollbar-thumb {
  background: black;
  border-radius: 50px;
  opacity : 0.0;
}

</style>

<div class="jumbotron mx-auto bg-light sticky-top p-0" id="navbar" style="padding:15px;z-index:-1;">

    <div class="row container pt-2 ">
        <div class="col-sm-1 pl-5">
            <img src="{{shop.shop_image.url}}"  id="image" alt="img content" style="width:70px;height:70px;">
        </div>
        <div class="col-sm-8 pl-5" >
            <h3>{{shop.shop_name}}</h3>
            <h6 class="font-weight-lighter">{{shop.shop_description}}</h6>
        </div>

    </div>
</div>
<div class="row  w-100 mx-auto mb-3 " >
    <div class="col-sm-2 border-right" style="position:relative; height:450px; overflow-y:scroll;">
    {% include 'categorylist.html' %}
    </div>
    <div class="col-sm-7 container2"  style="position:relative; height:450px; overflow-y:scroll;  ">
    {% include 'menu.html' %}

    </div>
    <div class="col-sm-3 mx-auto" style="position:relative; height:450px; overflow-y:scroll; ">
    {% include 'minicart.html' %}
    {% if ordertable  %}
    <form action="/order/checkout/" method="post">{% csrf_token %}
        <button class="row mt-3 btn btn-primary w-100 mx-auto" type="submit" > CHECKOUT </button>
    </form>
    {% endif %}
    </div>

<!--<div class="cover-bar3"></div>-->
</div>
